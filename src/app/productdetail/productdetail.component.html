<section class="py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img class="img-fluid mb-5 mb-md-0" src="{{cake.image}}" alt="Cake Image" />
            </div>
            <div class="col-md-6">
                <div class="mb-2 text-muted">{{cake.occasion}}</div>
                <h1 class="display-4 fw-bold">{{cake.name}}</h1>
                <div class="fs-4 mb-4">
                    <span class="price">{{cake.price|currency:'INR'}}</span>
                </div>
                <p class="lead">Weight: {{cake.weight}}</p>
                <p class="lead">Shape: {{cake.shape}}</p>
                <p class="lead">Layer: {{cake.layers}}</p>
                <div class="input-group mb-3" style="max-width: 180px;">
                    <input class="form-control text-center" id="inputQuantity" type="number" value="1" />
                    <button class="btn btn-outline-dark" type="button" (click)="cartAdd()">
                        <i class="bi-cart-fill me-2"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="py-5">
    <div class="row" *ngFor="let r of cake.reviews">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card" style="width:70%">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{r.user}}</li>
                  <li class="list-group-item">{{r.comment}}</li>
              <li class="list-group-item">{{r.rating}}</li>

                </ul>
              </div>
        </div>
        <div class="col-1"></div>
    </div>

</section>
